spring.application.name=stock-api-service

# Puerto del servidor
server.port=8080

# Logging
logging.level.com.api.parcial=INFO
logging.level.org.springframework.web=WARN

# Alpha Vantage API Key
# Se lee primero de la variable de entorno ALPHAVANTAGE_API_KEY.
# Si no existe, usa "demo" (solo funciona con IBM como ejemplo).
# Para obtener tu clave gratuita: https://www.alphavantage.co/support/#api-key
alphavantage.api.key=demo