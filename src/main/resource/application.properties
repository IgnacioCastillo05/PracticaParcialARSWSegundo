spring.application.name=stock-api-service

# Puerto del servidor
server.port=8080

# Logging
logging.level.com.api.parcial=INFO
logging.level.org.springframework.web=WARN

# ── Seleccion de proveedor (Strategy Pattern) ─────────────────────────────
# "internal"  -> datos en memoria (por defecto, sin dependencias externas)
# "alpha"     -> Alpha Vantage API externa
# "database"  -> PostgreSQL via JPA
stock.provider=internal

# ── Alpha Vantage (solo si stock.provider=alpha) ──────────────────────────
alphavantage.api.key=${ALPHAVANTAGE_API_KEY:demo}

# ── PostgreSQL (solo si stock.provider=database) ──────────────────────────
# Ajustar host, puerto, nombre de BD, usuario y password segun el profesor
spring.datasource.url=jdbc:postgresql://localhost:5432/stockdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# "none" para no modificar la BD del profesor
# "update" para crear/actualizar tablas automaticamente si usas tu propia BD
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false